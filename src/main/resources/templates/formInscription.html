<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enregistrer un nouvel utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-------------Navbar----------------->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Acceuil</a>
    <ul class="navbar-nav">
        <li th:if="${session.role} == 'ADMIN'" class="nav-item"><a class="nav-link" href="/activite/add">Activité +</a>
        </li>
        <li th:if="${session.role} == 'ADMIN'" class="nav-item"><a class="nav-link" href="/utilisateurs">Utilisateur</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li th:if="${session.nom} == null" class="nav-item"><a class="btn btn-secondary" href="/connexion">Connexion</a>
        </li>
        <li th:if="${session.nom} == null" class="nav-item"><a class="btn btn-secondary"
                                                               href="/inscription">Inscription</a></li>
        <li th:if="${session.nom}!= null" class="nav-item"><a class="btn btn-secondary" href="/profil">Profil</a></li>
        <li th:if="${session.nom}!= null" class="nav-item"><a class="btn btn-secondary" href="/logout">Deconnexion</a>
        </li>
    </ul>
</nav>
<!--------------------Fin Navbar----------------->
<div class="text-center">
    <h1 th:text="${erreur}"></h1>
    <form method="post" th:action="@{/formInscription}" style="max-width: 350px; margin: 0 auto; margin-top: 100px">
        <div class="border border-secondary p-3 rounded">
            <p>Enregistrer un nouvel utilisateur</p>
            <input class="form-control" type="text" name="nom" placeholder="Nom" required><br>
            <input class="form-control" type="text" name="prenom" placeholder="Prénom" required><br>
            <input class="form-control" type="email" name="email" placeholder="Email" required><br>
            <input class="form-control" type="password" name="motDePasse" placeholder="Mot de passe" required><br><br>
            <button class="btn btn-primary" type="submit">Enregistrer</button>
        </div>
    </form>
</div>
</body>
</html>
