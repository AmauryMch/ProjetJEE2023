<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des utilisateurs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-------------Navbar----------------->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Acceuil</a>
  <ul class="navbar-nav">
    <li th:if="${session.role} == 'ADMIN'" class="nav-item"><a class="nav-link" href="/activite/add">Activité +</a>
    </li>
    <li th:if="${session.role} == 'ADMIN'" class="nav-item"><a class="nav-link" href="/utilisateurs">Utilisateur</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li th:if="${session.nom} == null" class="nav-item"><a class="btn btn-secondary" href="/connexion">Connexion</a>
    </li>
    <li th:if="${session.nom} == null" class="nav-item"><a class="btn btn-secondary"
                                                           href="/inscription">Inscription</a></li>
    <li th:if="${session.nom}!= null" class="nav-item"><a class="btn btn-secondary" href="/profil">Profil</a></li>
    <li th:if="${session.nom}!= null" class="nav-item"><a class="btn btn-secondary" href="/logout">Deconnexion</a></li>
  </ul>
</nav>
<!--------------------Fin Navbar----------------->
<h1>Liste des utilisateurs</h1>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="utilisateur : ${utilisateur}">
    <td th:text="${utilisateur.id_utilisateur}"></td>
    <td th:text="${utilisateur.nom}"></td>
    <td th:text="${utilisateur.prenom}"></td>
    <td th:text="${utilisateur.email}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
